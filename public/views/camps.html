<style>
    td {
        padding: 0px 15px;
    }
</style>
<div class="row template-starter">
    <section id="jumbotron-section" class="for-page"></section>
    <div class="page-heading">
        <h2>{{vm.title}}</h2>

        <section class="camps-wrapper">
            <p>{{vm.fullDesc}}</p>
            <!--table-->
            <table>
                <tbody>
                <tr>
                    <th ng-repeat="header in vm.th">{{header}}</th>
                </tr>
                <tr  ng-repeat="data in vm.campList">
                    <td> {{data.venue}} <br> {{data.location}}</td>
                    <td> {{data.date}}</td>
                    <td> {{data.grades}}</td>
                    <td> {{data.price}}</td>
                    <td> <a ui-sref="register">[+] Add a person</a></td>
                    <td> <a ui-sref="register">List of persons</a></td>
                </tr>
                </tbody>
            </table>
            <section cost-per-player=""></section>
        </section>
    </div>
</div>
