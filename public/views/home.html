<section id="jumbotron-section" class="row">
    <div class="col-md-12 text-center">
        <section>
            <section id="play-keystone" class="center-block"></section><!---->
            <h3 id="subtitle">{{vm.home.jumbotron.subtitle}}</h3>
            <div id="jumbotron-btn-group" class="btn-group" role="group" aria-label="...">
                <a type="button" class="btn btn-default"  ng-repeat="item in vm.home.jumbotron.links" ui-sref="{{item.link}}">{{item.title}}</a>
            </div>
        </section>
    </div>
</section>
<section id="welcome" class="row">
    <div class="flex-container">
        <div id="welcome-content">
            <h1>{{vm.welcome.content[0]}}</h1>
            <h3>{{vm.welcome.content[1]}}</h3>
            <p>{{vm.welcome.content[2]}}</p>
        </div>
        <div id="welcome-bg" style="background-image:url({{vm.welcome.url}})"></div>
    </div>
</section>
<section id="camps" class="row">
    <div class="flex-container">
        <h1>camps</h1>
        <ul class="all-camps">
            <li class="camp-blurb" ng-repeat="camp in vm.camps.types">
                <a ui-sref="{{camp.link}}">
                    <div>
                        <h1>{{camp.title}}</h1>
                        <h3>{{camp.desc}}</h3>
                    </div>
                    <button>view</button>
                </a>
            </li>
        </ul>
    </div>
</section>
